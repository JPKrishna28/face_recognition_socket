<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Recognition App</h1>

        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Register a Face</h2>
            <form action="/register" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter person's name" required>
                </div>
                <div class="form-group">
                    <label for="file">Upload Image:</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Register Face</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-search"></i> Check for Faces</h2>
            <form action="/check" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="check-file">Upload Image to Check:</label>
                    <input type="file" id="check-file" name="file" accept="image/*" required>
                </div>
                <button type="submit"><i class="fas fa-check-circle"></i> Check for Matches</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-video"></i> Live Camera Recognition</h2>
            <p>Use your webcam for real-time face recognition</p>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/live" class="button"><i class="fas fa-play-circle"></i> Start Live Recognition</a>
            </div>
        </div>
    </div>
</body>
</html>
